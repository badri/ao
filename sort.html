    <script type="text/javascript" charset="utf-8">
  $(document).ready(function(){
  $("div.box").css({"left":"45px","position":"absolute","background-color":"#abc", "width":"100px", "height":"120px"});
  $("div").each( function(i){
             this.style.top = 50 + i*50 + "px";
  });
 

  $("#sort").click(function(){

  var divs = $("div#h>div");

  divs.sort(function(a,b) {
  return a.childNodes[3].textContent >  b.childNodes[3].textContent;
  });

  var z = [];
  $.each(divs, function(i) {
  z[i] = divs.eq(i).css("top");
  });

  alert(z);

  $.each(z, function(i) {
      var top = z[i];
      $("div#h>div").eq(i).animate({"top": top}, "slow");
     });
  });
  
  $("#sort2").click(function(){
  var x = $("div#h>div>div.b").tsort({order:'desc',returns:true,place:"org"});

  
  var divs = $("div#h>div");
  var z = [];
  $.each(divs, function(i) {
  z[i] = divs.eq(i).css("top");
  });

  $.each(x, function(i) {
      var top = z[x[i]];
      $("div#h>div").eq(i).animate({"top": top}, "slow");
     });
  });


  });
